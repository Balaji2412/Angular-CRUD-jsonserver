
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Login</h1>
          <h6>Please enter email & password</h6>
        </div>
        <form>
          <form [formGroup]="loginform" (ngSubmit)="login()">

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp">
              <span class="text" *ngIf="loginform.controls['email'].dirty && loginform.hasError('required','email')"> *email is required</span>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" formControlName="password" class="form-control" id="password">
              <span class="text" *ngIf="loginform.controls['password'].dirty && loginform.hasError('required','password')"> *password is required</span>
            </div>


            <button type="submit" class="btn btn-primary">login</button>

          </form>
          <a routerLink="/signup" style="color:#EEECDA"> New user? Click to signup</a>
        </form>
      </div>
    </div>
  </div>
</div>
