<div class="main">
  <div *ngFor="let c of completedList" class="body">
    <div class="img">
      <img id="img" src="{{c.Image}}" alt="book image">
    </div>
    <div class="details">
        <p id="title"><b><strong> Title</strong> </b> :<span id="sid">{{c.Title}}</span></p>
        <p id="arthor"><b><strong> Author</strong></b> :<span id="sid">{{c.Author}}</span></p>
    </div>
      <div class="btn"></div>
        <button type="submit" (click)="RemoveFromCompletedList(c)">Remove from Wishlist</button>
      </div>
</div>
